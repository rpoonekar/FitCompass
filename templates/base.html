<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calorie Prediction</title>
    <link rel="stylesheet" href="static/firstpage.css">
</head>
<body>
    <div class="icon-bar">
        <a href="/">Calorie Calculator</a>
        <a href="/chatbot">Recipe Chatbot</a>
        <a href="/workout">Sample Workout</a>
        <a href="/Livetracker">Live Form Tracker</a>
      </div>
    <div class="container">
        <h1>Daily Calorie Prediction</h1>
        <form id="calorie-form">
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="goal_weight">Goal Weight (lbs):</label>
            <input type="number" id="goal_weight" name="goal_weight" required>
            
            <label for="activity_level">Activity Level:</label>
            <select id="activity_level" name="activity_level">
                <option value="sedentary">Sedentary</option>
                <option value="lightly active">Lightly Active</option>
                <option value="moderately active">Moderately Active</option>
                <option value="very active">Very Active</option>
            </select>
            
            <label for="duration">Duration (weeks):</label>
            <input type="number" id="duration" name="duration" required>
            
            <button class = "button" type="submit">Predict</button>
        </form>
        <!-- Predicted Calories Section -->
        <div id="result">
            <p>Fill out the form to see your predicted daily calorie consumption.</p>
        </div>

        <!-- Macros Breakdown Section -->
        <div class="macros-section" id="macros-section">
            <h2>Macros Breakdown</h2>
        <div id="macros-result">
            <ul>
             <li>
                <span>Protein:</span> <span>72.25g (288.99 kcal)</span>
            </li>
            <li>
                <span>Fat:</span> <span>74.92g (674.31 kcal)</span>
            </li>
            <li>
                <span>Carbs:</span> <span>240.83g (963.3 kcal)</span>
            </li>
        </ul>
    </div>
</div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
